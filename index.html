<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted Gamz</title>
    <link rel="icon" href="favicon.png" id="favicon">
    <style>
        /* Make sure the html and body take up full height without margins/padding */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Make iframe take up 100% of the width and height, with no borders */
        iframe {
            width: 100%;
            height: 100%;
            border: none;  /* Removes the default border */
            display: block; /* Ensures no space below iframe */
        }
    </style>
</head>
<body>
    <iframe src="https://cgamz.site" title="Seamless Iframe"></iframe>
</body>
</html>
